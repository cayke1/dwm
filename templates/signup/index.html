<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      a {
        color: #007bff;
        text-decoration: none;
        background-color: transparent;
      }

      #password-field {
        border: none;
        border-radius: 0.25rem;
        padding: 0.375rem 0.75rem;
        width: 100%;
      }

      .password-input-div {
        position: relative;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
      }
    </style>
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Register</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="wrap">
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Signup</h3>
                  </div>
                </div>
                <form
                  action="#"
                  class="signin-form form-group d-flex flex-column mb-3 gap-2"
                >
                  <div class="form-group mt-3">
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      required
                      placeholder="Email"
                    />
                  </div>

                  <div class="form-group">
                    <input
                      type="email"
                      id="confirm-email"
                      class="form-control"
                      required
                      placeholder="Confirm email"
                    />
                  </div>
                  <p
                    style="display: none"
                    class="text-warning"
                    id="email-warning"
                  >
                    Please, correct email
                  </p>
                  <div
                    class="password-input-div form-group d-flex align-items-center"
                  >
                    <input
                      id="password-field"
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      required
                    />
                    <span
                      toggle="#password-field"
                      class="fa fa-fw fa-eye field-icon toggle-password"
                    ></span>
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="form-control btn btn-primary rounded submit px-3"
                    >
                      Sign Un
                    </button>
                  </div>
                </form>
                <p class="text-center mt-4">
                  Already registered?
                  <a data-toggle="tab" href="/login">Sign In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const togglePassword = document.querySelector(".toggle-password");
      const passwordField = document.querySelector("#password-field");

      togglePassword.addEventListener("click", function () {
        if (passwordField.type === "password") {
          passwordField.type = "text";
          togglePassword.classList.add("fa-eye-slash");
          togglePassword.classList.remove("fa-eye");
        } else {
          passwordField.type = "password";
          togglePassword.classList.remove("fa-eye-slash");
          togglePassword.classList.add("fa-eye");
        }
      });

      const emailField = document.querySelector("#email");
      const confirmEmailField = document.querySelector("#confirm-email");
      const emailWarning = document.querySelector("#email-warning");
      confirmEmailField.addEventListener("input", function () {
        if (emailField.value !== confirmEmailField.value) {
          emailWarning.style.display = "block";
        } else {
          emailWarning.style.display = "none";
        }
      });
    </script>
  </body>
</html>
